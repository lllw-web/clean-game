<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>廉洁大作战 · 由 DeepSeek AI 驱动</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #e8f5e9, #c8e6c9);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
      font-size: 6vw;
      color: #2e7d32;
    }
    p {
      color: #4e342e;
      margin: 10px 20px;
      font-size: 4vw;
    }
    #score, #timer {
      font-size: 5vw;
      margin: 10px;
      color: #1b5e20;
    }
    #controls {
      margin: 10px;
    }
    button {
      font-size: 4vw;
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #388e3c;
    }
    canvas {
      background: #fff;
      display: block;
      margin: 10px auto;
      border: 4px solid #2e7d32;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      touch-action: manipulation;
    }
    #footer {
      font-size: 3vw;
      color: #777;
      margin-top: 30px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>🌿 廉洁大作战 🌿</h1>
  <p>点击清廉小蓝人加分！错点贪腐小红人会扣分！</p>
  <div id="score">得分: 0</div>
  <div id="timer">倒计时: 60 秒</div>
  <div id="controls">
    <button id="startBtn" onclick="startGame()">开始游戏</button>
    <button id="pauseBtn" onclick="togglePause()">暂停游戏</button>
  </div>
  <canvas id="gameCanvas"></canvas>
  <div id="footer">廉洁新风 · 清正有你 · 本游戏由 DeepSeek AI 创作生成</div>

  <audio id="bgMusic" loop>
    <source src="bgm.mp3" type="audio/mpeg">
    您的浏览器不支持音频播放。
  </audio>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const pauseBtn = document.getElementById('pauseBtn');
    const music = document.getElementById('bgMusic');

    let score = 0;
    let targets = [];
    let particles = [];
    let isRunning = false;
    let isPaused = false;
    let gameTime = 60;
    let gameTimer, targetInterval;

    function resizeCanvas() {
      canvas.width = Math.min(window.innerWidth * 0.9, 400);
      canvas.height = canvas.width;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function spawnTarget() {
      const isCorrupt = Math.random() < 0.5;
      const x = Math.random() * (canvas.width - 50);
      const y = Math.random() * (canvas.height - 50);
      targets.push({ x, y, isCorrupt, timestamp: Date.now() });
    }

    function createParticles(x, y, color) {
      for (let i = 0; i < 10; i++) {
        particles.push({
          x,
          y,
          dx: (Math.random() - 0.5) * 4,
          dy: (Math.random() - 0.5) * 4,
          life: 30,
          color
        });
      }
    }

    function drawParticles() {
      for (let p of particles) {
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, 2 * Math.PI);
        ctx.fill();
      }
    }

    function updateParticles() {
      particles = particles.filter(p => p.life > 0);
      for (let p of particles) {
        p.x += p.dx;
        p.y += p.dy;
        p.life--;
      }
    }

    function drawTargets() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const t of targets) {
        ctx.beginPath();
        ctx.arc(t.x + 25, t.y + 25, 25, 0, 2 * Math.PI);
        ctx.fillStyle = t.isCorrupt ? '#e53935' : '#1e88e5';
        ctx.fill();
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 16px sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(t.isCorrupt ? '贪' : '廉', t.x + 25, t.y + 25);
      }
      drawParticles();
    }

    canvas.addEventListener('click', (e) => {
      if (!isRunning || isPaused) return;
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      for (let i = targets.length - 1; i >= 0; i--) {
        const t = targets[i];
        const dx = mouseX - (t.x + 25);
        const dy = mouseY - (t.y + 25);
        if (dx * dx + dy * dy < 25 * 25) {
          if (!t.isCorrupt) score += 1;
          else score -= 1;
          createParticles(t.x + 25, t.y + 25, t.isCorrupt ? '#e53935' : '#1e88e5');
          targets.splice(i, 1);
          scoreDisplay.textContent = `得分: ${score}`;
          break;
        }
      }
    });

    function updateGame() {
      drawTargets();
      updateParticles();
      const now = Date.now();
      targets = targets.filter(t => now - t.timestamp < 2000);
      if (isRunning && !isPaused) requestAnimationFrame(updateGame);
    }

    function startGame() {
      if (isRunning) return;
      isRunning = true;
      isPaused = false;
      score = 0;
      gameTime = 60;
      targets = [];
      particles = [];
      scoreDisplay.textContent = `得分: ${score}`;
      timerDisplay.textContent = `倒计时: ${gameTime} 秒`;
      music.currentTime = 0;
      music.play();

      targetInterval = setInterval(spawnTarget, 1000);
      gameTimer = setInterval(() => {
        if (!isPaused) {
          gameTime--;
          timerDisplay.textContent = `倒计时: ${gameTime} 秒`;
          if (gameTime <= 0) {
            clearInterval(targetInterval);
            clearInterval(gameTimer);
            isRunning = false;
            music.pause();
            alert(`游戏结束！你的最终得分是：${score}`);
          }
        }
      }, 1000);

      updateGame();
    }

    function togglePause() {
      if (!isRunning) return;
      isPaused = !isPaused;
      pauseBtn.textContent = isPaused ? '继续游戏' : '暂停游戏';
      if (isPaused) {
        clearInterval(targetInterval);
        clearInterval(gameTimer);
        music.pause();
      } else {
        targetInterval = setInterval(spawnTarget, 1000);
        gameTimer = setInterval(() => {
          if (!isPaused) {
            gameTime--;
            timerDisplay.textContent = `倒计时: ${gameTime} 秒`;
            if (gameTime <= 0) {
              clearInterval(targetInterval);
              clearInterval(gameTimer);
              isRunning = false;
              music.pause();
              alert(`游戏结束！你的最终得分是：${score}`);
            }
          }
        }, 1000);
        music.play();
        updateGame();
      }
    }
  </script>
</body>
</html>
